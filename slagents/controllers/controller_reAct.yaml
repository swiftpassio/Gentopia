# ReAct Agent Template
name: technical_support_agent
version: 0.0.1
type: react
description: A react agent is expert in troubleshooting support issues for application based on user's query and provide with detailed analysis.
target_tasks:
  - Get the response for the user query
llm:
  model_name: gpt-4-1106-preview
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 1.0
    max_tokens: 2048
prompt_template: !prompt slagents.prompts.zero_shot_react_prompt.ZendeskTicketZeroShotReactPrompt
plugins:
  - !include ../intercom/agent.yaml
