name: llm_intercom_call_event_analyzer
type: vanilla
description: llm_intercom_call_event_analyzer is an vanilla agent based on LLM. Use this to analyze the intercom call events of each missed call.
prompt_template: !prompt slagents.prompts.intercom_call_logs_analyzer.PromptOfIntercomLogsAnalyzer
llm:
  # use gpt-3.5-turbo model
  model_name: gpt-4-1106-preview
  params:
    temperature: 0.0
    top_p: 0.9
    repetition_penalty: 0.0
    max_tokens: 1048
